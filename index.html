<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Card | Frontend Mentor Challenge</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <main class="card">

    <figure class="div-img">
      <a href="#"><img class="div-img__img-equilibrium" src="images/image-equilibrium.jpg" alt="A translucent cube with pink reflections balanced on one side"></a>
    </figure>
  
    <div class="description">
      <h1 class="description__title">Equilibrium <a href="#"> #3429</a></h1>

      <p class="description__item1">Our Equilibrium collection promotes balance and calm.</p>

      <p class="description__item2"><img src="images/icon-ethereum.svg" alt=""> 0.041 ETH</p>

      <p class="description__item3"><img src="images/icon-clock.svg" alt=""> 3 days left</p>
    </div>

    <div class="credits">
      <img class="credits__img" src="images/image-avatar.png" alt="User profile">
      <p>Creation of <a href="#">Jules Wyvern</a></p>
    </div>
  </main>

    </p>
  </footer> -->

</body>
</html>
