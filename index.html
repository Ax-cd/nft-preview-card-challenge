<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Card | Frontend Mentor Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="card">

    <figure class="card-img">
      <img class="img-equilibrium" src="images/image-equilibrium.jpg" alt="A translucent cube with pink reflections balanced on one side">
        <div class="overlay">
          <img class="view" src="./images/icon-view.svg" alt="">
        </div>
    </figure>
  
    <div class="description">
      <h1 class="title">Equilibrium <a href="#">#3429</a></h1>
      <p class="item1">Our Equilibrium collection promotes balance and calm.</p>
      <p class="item2"><img class="icon" src="images/icon-ethereum.svg" alt=""> 0.041 ETH</p>
      <p class="item3"><img class="icon" src="images/icon-clock.svg" alt=""> 3 days left</p>  
    </div>

    <div class="credits">
      <img class="credits-img" src="images/image-avatar.png" alt="User profile">
      <p>Creation of <a href="#">Jules Wyvern</a></p>
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Ax-cd">Ax-cd</a>.
    </p>
  </footer>
</body>
</html>
