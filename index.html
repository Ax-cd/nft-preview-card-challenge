<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Card | Frontend Mentor Challenge</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <h1 class="hidden">NFT Card Equilibrium</h1>

  <main class="card">

    <figure class="img">
      <img class="img__img-equilibrium" src="images/image-equilibrium.jpg" alt="A translucent cube with pink reflections balanced on one side">
      <figcaption class="img__img-caption">Equilibrium <a href="#"> #3429</a></figcaption>
    </figure>
  
    <div class="description">
      <p>Our Equilibrium collection promotes balance and calm.</p><br>

      <img src="images/icon-ethereum.svg" alt="">
      <p>0.041 ETH</p>

      <img src="images/icon-clock.svg" alt="">
      <p>3 days left</p>
    </div>
    
    <div class="linebreak"></div>

    <div class="credits">
      <img class="credits__img" src="images/image-avatar.png" alt="User profile">
      <p>Creation of <span class="name-accent"><a href="#">Jules Wyvern</a></span></p>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Ax-cd">Ax-cd</a>.
    </div>
  </footer>

</body>
</html>
